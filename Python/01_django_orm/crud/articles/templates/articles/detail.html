{% extends "base.html" %}

{% block content %}
    <h1>DETAIL</h1>
    <h2>{{ article.pk }} 번 글</h2>
    <hr>
    <p>제목 : {{article.title}}</p>
    <p>내용 : {{article.content}}</p>
    <p>작성시각 : {{article.created_at}}</p>
    <p>수정시각 : {{article.updated_at}}</p>
    <hr>
    <a href="{% url 'articles:index' %}">back</a>
{% endblock %}
