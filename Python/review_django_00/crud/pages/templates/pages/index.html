{% extends "base.html" %}

{% block content %}
    <h1>전체 글 보기</h1>
    <a href="{% url 'pages:new' %}">새글 작성하기</a>
    <hr>
    {% for page in pages %}
        <p>글 번호 : {{ page.pk }}</p>
        <p><a href="{% url 'pages:detail' page.pk %}" style='color:black'>제목 : {{ page.title }}</a></p>
        <p>작성자 : {{ page.writer }}</p>
        <p>내용 : {{ page.content }}</p>
        <a href="{% url 'pages:delete' page.pk %}">삭제</a><br>
        <hr>
    {% endfor %}
{% endblock  %}
