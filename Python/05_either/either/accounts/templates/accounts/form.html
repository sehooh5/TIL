{% extends "base.html" %}

<!-- **request.resolver_match.url_name = 작성했던 url의 name이 추출된다** -->
{% block content %}
    {% if request.resolver_match.url_name == 'signup' %}
        <h1>회원가입</h1>
    {% else %}
        <h1>로그인</h1>
    {% endif %}
    <!-- action 을 비워두면 원래 페이지로 다시 요청한다 
        이렇게 사용하면 signup, login 동시에 사용 가능-->
    <form action="" method="POST"> 
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">저장</button>
    </form>
{% endblock  %}
