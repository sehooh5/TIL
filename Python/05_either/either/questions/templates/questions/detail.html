{% extends 'base.html' %}

{% block content %}
    <h1>{{question.title}}</h1>
    
    {{question.answer_a}}
    {{question.answer_b}}
    <hr>
    <form action="{% url 'questions:answer_create' question.pk %}" method="POST">
        {% csrf_token %}
        {{answer_form}}
        <button class="btn btn-primary">제출</button>
    </form>
    <hr>
    {% for answer in question.answer_set.all %}
        {{answer.choice}}
    {% endfor %}
    <hr>
    {{answer_a}}
    {{answer_b}}

{% endblock  %}
