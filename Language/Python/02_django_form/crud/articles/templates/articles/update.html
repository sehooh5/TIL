{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1>UPDATE</h1>
    <!-- form 에 action 이 없으면 본인의 주소로 다시 연결되므로 생략 가능 -->
    <form action="" method="POST">
        {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    </form>
{% endblock  %}
