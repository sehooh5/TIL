    <meta charset="UTF-8">
    <title>CSS Grid Layout</title>
    <style>
     .wrapper_icon{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      grid-column-gap:5%;
      grid-row-gap:5%;
      padding: 30%;
      /*grid-gap:20px 30px; */
    }
    .items{
      padding:10%;
      background-color:#eee;
      text-align: center;
      
    }   

    </style>

  </head>
