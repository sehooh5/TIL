{% load static %}

<!-- The Modal -->
<div class="modal fade" id="modal-detail" style="font-family: 'Noto Sans KR', sans-serif;">
    <div class="modal-dialog modal-dialog-centered modal-lg"><!--modal-lg-->
        <div class="modal-content" style="padding:50px;">

            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title">Not Accept</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="modal-body-div"></div>
                <div id="chartdiv"></div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                {% if request.user.is_authenticated %}
                    <a id="download" href="" download><button id="download" type="button" class="btn btn-primary" style="width:150px">Download</button></a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width:150px">Close</button>
                {% else %}
                    <a href="{% url 'accounts:login' %}"><button type="button" class="btn btn-primary" style="width:150px">Login</button></a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width:150px">Close</button>
                    <div style="width:100%">
                        <p class="d-flex justify-content-end" style="font-family: 'Noto Sans KR', sans-serif;">로그인 한 뒤 이용해주세요.</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
